<html>
  <head>
    <title>Flexbox card</title>
    <meta name="description" content="Tech-card" />
    <meta name="keywords" content="HTML,CSS" />
    <meta name="author" content="Edvin-Mark Skakodub" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="card">
      <img
        class="card-img"
        src="img/tech.jpg"
        alt="phone and earbuds on an open laptop"
      />
      <div class="card-content">
        <h1>7 tech tips and tricks that you need to know</h1>
        <p>
          Using these 7 proven tips from experts in the industry, you can save
          time, money and more!
        </p>
        <div class="card-footer">
          <p class="minute-desc"><span>15</span><br />minute<br />read</p>
          <a class="btn-blue" href="#">read more</a>
        </div>
      </div>
    </div>
